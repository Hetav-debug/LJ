<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitZone Fitness</title>
  <<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #ffffff;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    header h2 {
      color: #22c55e;
    }

    nav a {
      color: #ffffff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #22c55e;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(
          rgba(0,0,0,0.65),
          rgba(0,0,0,0.65)
        ),
        url("https://images.unsplash.com/photo-1558611848-73f7eb4001a1") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d1d5db;
    }

    .btn {
      padding: 14px 32px;
      background: #22c55e;
      color: #022c22;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    /* Sections */
    section {
      padding: 80px 60px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .section-title p {
      color: #9ca3af;
    }

    /* Programs */
    .programs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h3 {
      color: #22c55e;
      margin-bottom: 15px;
    }

    /* Trainer */
    .trainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .trainer img {
      width: 100%;
      border-radius: 20px;
    }

    /* Footer */
    footer {
      background: #020617;
      padding: 30px;
      text-align: center;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 30px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      section {
        padding: 60px 30px;
      }

      .trainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h2>FitZone</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Programs</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero">
    <div>
      <h1>Build Your Body, Transform Your Life</h1>
      <p>Professional training • Modern equipment • Real results</p>
      <a href="#" class="btn">Join Now</a>
    </div>
  </div>
